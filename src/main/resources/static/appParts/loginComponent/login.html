<div class="container">
    <div class="row gap-top-md">
        <div class="col-lg-3"> </div>
        <div class="col-lg-6 pozadina-plava card card-block bg-faded">
            <h3 class="naslov-zuti-centar" >Prijavite se:</h3>
            <form name="forma">
                <div class="col-lg-12">
                    <div class="row mx-auto gap-top-xs">
                        <input type="text" class="form-control" name="korisnickoIme" id="korisnickoIme" ng-model="korisnik.korisnickoIme" placeholder="Korisnicko ime" ng-required="true"/>
                        <span class="poruka-greska" ng-show="forma.korisnickoIme.$dirty && forma.korisnickoIme.$error.required">Polje je obavezno za unos</span>
                    </div>
                    <div class="row mx-auto gap-top-xs">
                        <input type="password" class="form-control" name="lozinka" id="lozinka" ng-model="korisnik.lozinka" placeholder="Lozinka" ng-required="true"/>
                        <span class="poruka-greska" ng-show="forma.lozinka.$dirty && forma.lozinka.$error.required">Polje je obavezno za unos</span>
                    </div>
                    <div class="row mx-auto top-bottomn-margin-xs">
                        <button type="button" class="logregBtn btn btn-md btn-info col-lg-12" name="potvrdiLogin" ng-click="ulogujSe($event)" ng-disabled="forma.$invalid">Potvrdi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
